services:
  - mysql

langauge: node_js

sudo: enabled

node_js:
  - "node"

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

before_script:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('test_password') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade
  - sudo service mysql restart
  - sudo mysql -e 'CREATE DATABASE IF NOT EXISTS test;
  - DB_NAME=test
  - DB_USER=root
  - DB_PASS=test_password
  - npm install

script: npm run test