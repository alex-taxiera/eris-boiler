langauge: node_js
node_js:
  - "node"

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

env:
  - DB_NAME=test
  - DB_USER=root
  - DB_PASS=test_pass

before_script:
  - cp config/database.travis.yml config/database.yml
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;
  - npm install

script: npm run test